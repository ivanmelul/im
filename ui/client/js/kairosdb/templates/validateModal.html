<div>
	<div class="modal-header">
		<button ng-click="close()" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title">{{title}}</h4>
	</div>
	<div class="modal-body">
		{{message}}
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">OK</button>
	</div>
</div>
